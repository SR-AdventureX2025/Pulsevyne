<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="defaultBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="300" height="200" fill="url(#defaultBg)" rx="10"/>
  
  <!-- 主标题 -->
  <text x="150" y="50" text-anchor="middle" fill="white" font-size="20" font-weight="bold">PulseVyne</text>
  
  <!-- 副标题 -->
  <text x="150" y="75" text-anchor="middle" fill="white" font-size="14" opacity="0.9">理论与实践的完美结合</text>
  
  <!-- 功能图标 -->
  <g transform="translate(75, 100)">
    <circle cx="0" cy="0" r="15" fill="rgba(255,255,255,0.2)"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-size="16">📚</text>
  </g>
  
  <g transform="translate(150, 100)">
    <circle cx="0" cy="0" r="15" fill="rgba(255,255,255,0.2)"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-size="16">🎯</text>
  </g>
  
  <g transform="translate(225, 100)">
    <circle cx="0" cy="0" r="15" fill="rgba(255,255,255,0.2)"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-size="16">✅</text>
  </g>
  
  <!-- 功能描述 -->
  <text x="150" y="140" text-anchor="middle" fill="white" font-size="12" opacity="0.8">记录理论 · 制定计划 · 跟踪执行</text>
  
  <!-- 底部文字 -->
  <text x="150" y="170" text-anchor="middle" fill="white" font-size="12" opacity="0.7">让学习更有目标，让行动更有方向</text>
</svg>